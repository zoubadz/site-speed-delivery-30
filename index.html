    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Leaflet Map CSS -->

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        /* iOS Specific Optimizations */
        -webkit-tap-highlight-color: transparent; /* Remove tap highlight color */
        -webkit-touch-callout: none; /* Disable long-press menu (magnifier) */
        -webkit-user-select: none; /* Disable text selection */
        user-select: none;
        overscroll-behavior-y: none; /* Disable rubber-band scrolling effect */
        background-color: #0f172a; /* Match theme color for overscroll areas */
      }
      
      /* Ensure inputs are still selectable */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #dc2626; 
        border-radius: 4px;
      }

      /* Map Marker Animations */
      @keyframes pulse-ring {
        0% { transform: scale(0.33); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      
      .marker-pulse::before {
        content: '';
        position: absolute;
        left: 0; top: 0; right: 0; bottom: 0;
        border-radius: 50%;
        border: 2px solid currentColor;
        animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }

      .leaflet-container {
        font-family: 'Cairo', sans-serif !important;
        background-color: #0f172a !important;
      }
      
      .custom-div-icon {
        background: transparent !important;
        border: none !important;
      }
    </style>
